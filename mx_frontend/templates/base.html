<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/datatables-plugins/1.13.6/api/fnReloadAjax.min.js"></script>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>

    
    <link href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css" rel="stylesheet">

    <script src=" https://cdn.jsdelivr.net/npm/chosen-jquery@0.1.1/lib/chosen.jquery.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/chosen-jquery@0.1.1/lib/chosen.min.css " rel="stylesheet">

    <script src=" https://cdn.jsdelivr.net/npm/yadcf@0.9.3/jquery.dataTables.yadcf.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/yadcf@0.9.3/jquery.dataTables.yadcf.min.css " rel="stylesheet"> 

    <!-- timeline -->
    <link rel="stylesheet" href="{{url_for('static', filename='d3-milestones.css')}}">
    <script src="{{url_for('static', filename='d3-milestones.min.js')}}"></script>
    


    <style>
      h2   {padding-bottom: 20px;}
      p    {padding-bottom: 20px;}
    </style>

  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>
      <hr>

      <table>
        <tr>
          <th style="padding: 0px 100px 0px 100px"><a href="/{{host}}/">Home</a></th>
          <th style="padding: 0px 100px 0px 100px"><a href="/{{host}}/database">Database</a></th>
          <th style="padding: 0px 100px 0px 100px"><a href="/{{host}}/help">Help</a></th>
          <th style="padding: 0px 100px 0px 100px"><a href="/{{host}}/download">Download</a></th>
        </tr>
      </table>

      <hr>
      {% block content %}{% endblock %}

      <hr>
      <div>
        <a href="/{{host}}/impress">Impress</a>
      </div>
    </div>
    {% block scripts %}{% endblock %}


  </body>
</html>
